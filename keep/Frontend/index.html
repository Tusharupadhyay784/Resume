    <meta charset="UTF-8">

    <!-- <link rel="stylesheet" href="login.css"> -->

<body>


    <div class="navbar">
        <div class="navbar-inner">
            <img src="https://ssl.gstatic.com/keep/icon_2020q4v2_128.png" alt="">
            <h1 id="h1">X-KEEP</h1>
        </div>
        <div class="navbar-right">
            <img class="darkMode" src="./Images/moon.png" alt="">
        </div>
    </div>
    <div class="middle">
        <div class="heading">
            <input class="input1" type="email" name="email"
                class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                placeholder="Title" />
            <div class="content">
                <input class="input2" type="email" name="email"
                    class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                    placeholder="Take a Note" />
                <div class="btn">
                    <div id="snackbar">Some text some message..</div>
                    <div class="style_content">
                        <img onclick="BoldText()" class="style_img" src="./Images/bold-button.png" alt="">
                        <img onclick="ItalicText()" class="style_img" src="./Images/italic.png" alt="">
                        <input onchange="ColorValue()" type="color" name="" id="colors">
                        <!-- color pallete there is input tag for it -->
                        <img onclick="WordCount()" class="style_img" src="./Images/word.png" alt="">
                        <img onclick="UpperCase()" class="style_img" src="./Images/uppercase-interface-button.png"
                            alt="">
                        <img onclick="LowerCase()" class="style_img" src="./Images/lowercase-interface-symbol.png"
                            alt="">
                    </div>
                    <div class="btn_2">
                        <button id="Done">Done</button>
                        <button class="rounded-full" onclick="closeinput()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
