<!DOCTYPE html>
<html>

<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form id="form1">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="username" placeholder="User name" required="" id="user">
                <input type="email" name="email" placeholder="Email" required="" id="mail">
                <input type="password" name="password" placeholder="Password" required="" id="pass">
                <button class="btn">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form id="form2">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="" id="user2">
                <input type="password" name="password" placeholder="Password" required="" id="pass2">
                <button class="btn2">Login</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="login.js"></script>

</html>
